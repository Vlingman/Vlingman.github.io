<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Viktor Lingman Coaching | Elite Strongman Training</title>
    <meta name="description" content="World champion strongman Viktor Lingman offers personalized coaching, competition prep, and custom training programs. Transform your strength with proven methods." />
    <meta name="keywords" content="strongman coaching, strength training, competition prep, Viktor Lingman, personal training, strongman program" />
    <meta name="author" content="Viktor Lingman Coaching" />
    <link rel="canonical" href="/" />
    <meta name="theme-color" content="#e8590c" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph -->
    <meta property="og:title" content="Viktor Lingman Coaching | Elite Strongman Training" />
    <meta property="og:description" content="World champion strongman offering personalized coaching and competition prep. Transform your strength with proven methods." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="Viktor Lingman Coaching" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Viktor Lingman Coaching",
      "description": "Elite strongman coaching from world champion Viktor Lingman. Custom training programs, competition prep, and personalized guidance.",
      "url": "https://viktorlingmancoaching.com",
      "priceRange": "€80-€200/month",
      "areaServed": "Worldwide",
      "serviceType": ["Strength Coaching", "Competition Preparation", "Personal Training"],
      "founder": {
        "@type": "Person",
        "name": "Viktor Lingman",
        "jobTitle": "Strongman Coach & World Champion"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Coaching Plans",
        "itemListElement": [
          {
            "@type": "Offer",
            "name": "Program Only",
            "price": "80",
            "priceCurrency": "EUR",
            "description": "Personalized training program with monthly updates"
          },
          {
            "@type": "Offer",
            "name": "Full Coaching",
            "price": "150",
            "priceCurrency": "EUR",
            "description": "Complete coaching with video reviews and competition prep"
          },
          {
            "@type": "Offer",
            "name": "Coaching + Nutrition",
            "price": "200",
            "priceCurrency": "EUR",
            "description": "Full coaching plus nutrition planning and weight management"
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
